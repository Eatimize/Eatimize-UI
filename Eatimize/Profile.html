<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>EATIMIZE</title>

         <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/profile.css" type="text/css" rel="stylesheet" media="screen,projection"/>

   <!-- Kod för att flytta "Eatimize" i nav en bit åt höger -->

    </head>

    <body>
         <!-- Navigation -->
        <div id="navbar"></div>

        <!-- Övre bakgrundsbilden -->
    <div id="index-banner" class="parallax-container">
        <div class="parallax"><img src="images/halftopstone.jpg" alt="Unsplashed background img 1"></div>
    </div>

<div class="row">

            <!-- Kortet -->
        <div class="container" class="col s12 m4">
            <div class="card">
                    <div class="col s12">
						<div class="card-panel green z-depth-1">
							<div class="row">
								<div class="col s12 m5">
								<img src="images/background2.jpg" alt="" class="circle responsive-img">
								</div>
								<div class="col s12 m4">
								<span class="white-text">
									<h3 class="profileName">Min profil</h3>
								</span>
								</div>
							</div>
						</div>
					</div>

					<div class="container-card-content">
						<div class="row">
							<div class="col s12 aboutYouHeader">
							<h4 class="aboutYou"> Information om dig </h4>
							</div>
						</div>
						<div class="row">
							<div class="col s12 m4">
								<div class="row">
									<div class="input-field">
										<select id="goal" disabled>
										<option value="default" disabled selected>Välj</option>
									      <option value="3">Att bygga muskler</option>
									      <option value="2">Att gå ner i vikt</option>
									      <option value="1">Att äta hälsosamt</option>
									    </select>
								    	<label for="goal" data-error="wrong" data-success="right">Ditt mål är:</label>
									</div>
									<div class="input-field">
										<input disabled value="" id="age" type="text" class="validate">
										<label for="age" data-error="wrong" data-success="right">Ålder i år:</label>
									</div>
									<div class="input-field">
										<select id="sex" disabled>
										<option value="default" disabled selected>Välj</option>
									      <option value="Female">Kvinna</option>
									      <option value="Male">Man</option>
									    </select>
										<label for="sex" data-error="wrong" data-success="right">Kön:</label>
									</div>
									<div class="input-field">
										<label for="weight" data-error="wrong" data-success="right">Din vikt i kg:</label>
										<input disabled value="" id="weight" type="text" class="validate">
									</div>
									<div class="input-field">
										<label for="height" data-error="wrong" data-success="right">Din längd i cm</label>
										<input disabled value="" id="height" type="text" class="validate">
									</div>
									<div class="input-field">
										<select id="activity" disabled>
										<option value="default" disabled selected>Välj</option>
									      <option value="1.2">Lite eller ingen motion alls/kontorsarbete</option>
									      <option value="1.3">Lätt motion 1-3 gånger i veckan</option>
									      <option value="1.5">Medel motion 3-5 gånger i veckan/fysiskt arbete</option>
									      <option value="1.7">Tung motion 6-7gånger i veckan</option>
									      <option value="1.9">Mycket tung motion 6-7 gånger i veckan</option>
									      <option value="2.0">Elitidrottare under högsäsong</option>
									    </select>
										<label for="activity" data-error="wrong" data-success="right">Din motionsnivå:</label>
									</div>
								</div>
						</div>



              <!-- Preferenser -->
					<div class="col s12 m4">


                        <label>Preferenser:</label>
                        <div id="prefButtons"></div>

						</div>
					</div>

				<div class="row">
					<div class="col s12 m4">
						<button onclick="editInformation();" class="btn waves-effect green editInformationButton " id="edit" type="editable" name="action">Ändra information
							<i class="material-icons right">edit</i>
						</button>
					</div>
					<div class="col s12 m4">
						<button onclick="saveChanges();" class="btn waves-effect green saveInformationButton" type="submit" name="action">Spara ändringar
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
				</div>



				</div>
	         </div>
	        </div>




        <!-- Nedre bakgrundsbilden -->

          <div id="index-banner" class="parallax-container">
              <div class="parallax"><img src="images/halfbottomstone.jpg" alt="Unsplashed background img 1"></div>
          </div>
        <!-- Scripts -->

          <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
          <script src="js/materialize.js"></script>
          <script src="js/init.js"></script>
          <script src="js/utils.js"></script>
		  <script src="js/storage.js"></script>
		  <script src="js/profile.js"></script>
    </body>
</html>
