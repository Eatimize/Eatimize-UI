<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>EATIMIZE</title>

         <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

   <!-- Kod för att flytta "Eatimize" i nav en bit åt höger -->
        <style>
            .row {
                padding: 10px;
            }

            .brand-logo {
                margin-left: 20px;
            }

            body{
                 background-image:none
            }
        </style>

    </head>

    <body>
         <!-- Navigation -->
        <div id="navbar"></div>

        <!-- Övre bakgrundsbilden -->
    <div id="index-banner" class="parallax-container">
        <div class="parallax"><img src="images/halftopstone.jpg" alt="Unsplashed background img 1"></div>
    </div>

<div class="row">

            <!-- Kortet -->
        <div class="container" class="col s12 m4">

            <div class="card">

                    <div class="col s12">
						<div class="card-panel green z-depth-1">
							<div class="row valign-wrapper">
								<div class="col s12">
								<img src="images/background2.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
								</div>
								<div class="col s12 pull-s1">
								<span class="white-text">
									<h3>Min profil</h3>
								</span>
								</div>
							</div>
						</div>
					</div>		
					
					<div class="container-card-content" class="col s12 m4">		
					<div class="row">
			
					<h5> Information om dig </h5>
					<div class="col s12 m4">
						<div class="row"> 					
						<label for="disabled" data-error="wrong" data-success="right">Ditt mål är:</label>
						<input disabled value="Mål" id="disabled" type="text" class="validate">
						<label for="disabled" data-error="wrong" data-success="right">Kön:</label>
						<input disabled value="Kön" id="disabled" type="text" class="validate">
						<label for="disabled" data-error="wrong" data-success="right">Längd:</label>
						<input disabled value="Längd" id="disabled" type="text" class="validate">
						<label for="disabled" data-error="wrong" data-success="right">Du väger:</label>
						<input disabled value="Vikt" id="disabled" type="text" class="validate">
						<label for="disabled" data-error="wrong" data-success="right">Din motionsnivå:</label>
						<input disabled value="Motionsnivå" id="disabled" type="text" class="validate">
						</div>
					</div>
					

								
				<div class="row">		
				<div class="col s12 m4">
				<div class="preferences" id="description"></div>
					<form action="#">
						<p>
							<input type="checkbox" id="prefLakto" />
							<label for="prefLakto">Laktosintolerant</label>
						</p>	
						<p>
							<input type="checkbox" id="prefGlut" />
							<label for="prefGlut">Glutenintolerant</label>
						</p>
						<p>
							<input type="checkbox" id="prefVeg" />
							<label for="prefVeg">Vegetarian</label>
						</p>
						<p>
							<input type="checkbox" id="prefVeg" />
							<label for="prefVeg">Vegan</label>
						</p>
						<p>
							<input type="checkbox" id="prefMjolk" />
							<label for="prefMjolk">Mjölkprotein</label>
						</p>
						<p>
							<input type="checkbox" id="prefNott" />
							<label for="prefNott">Nötter</label>
						</p>
					</form>	
				</div>
				</div>	
				
				<div class="col s12 m4">
					<button class="btn waves-effect green" type="editable" name="action">Ändra information
						<i class="material-icons right">edit</i>
					</button>	
				</div>
				<div class="col s12 m4">
					<button class="btn waves-effect green" type="submit" name="action">Spara ändringar
						<i class="material-icons right">send</i>
					</button>	
				</div>		
					
				</div>	
	         </div>
	        </div>
	    </div>
	</div>    
	
	 
	 
        <!-- Nedre bakgrundsbilden -->

          </div>
          <div id="index-banner" class="parallax-container">
              <div class="parallax"><img src="images/halfbottomstone.jpg" alt="Unsplashed background img 1"></div>
          </div>
        <!-- Scripts -->

          <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
          <script src="js/materialize.js"></script>
          <script src="js/init.js"></script>
          <script src="js/utils.js"></script>
    </body>
</html>
